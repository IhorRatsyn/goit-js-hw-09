<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notiflix@2.8.1/dist/notiflix.min.css">
</head>

<body>
  <form class="form" onsubmit="handleFormSubmit(event)">
    <label>
      First delay (ms)
      <input type="number" name="delay" required />
    </label>
    <label>
      Delay step (ms)
      <input type="number" name="step" required />
    </label>
    <label>
      Amount
      <input type="number" name="amount" required />
    </label>
    <button type="submit">Create promises</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/notiflix@2.8.1"></script>
  <script src="03-promises.js"></script>
</body>

</html>
